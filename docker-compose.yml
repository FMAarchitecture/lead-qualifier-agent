services:
  lead-qualifier-agent:
    build:
      context: .
      dockerfile: agent/Dockerfile
    image: lead-qualifier-agent:latest   # referência obrigatória para Swarm
    ports:
      - "8080:8080"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - SERPAPI_API_KEY=${SERPAPI_API_KEY}
